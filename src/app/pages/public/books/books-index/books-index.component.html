<header>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('/assets/images/header1.jpg')">
          <div class="carousel-caption">
            <h5>Keep reading</h5>
            <p>“Reading is dreaming with open eyes.”</p>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('/assets/images/header2.jpg')">
          <div class="carousel-caption">
            <h5>Visit our library</h5>
            <p>“In principle and reality, libraries are life-enhancing palaces of wonder.”</p>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('/assets/images/header3.jpg')">
          <div class="carousel-caption">
            <h5>Take a journey within yourselves</h5>
            <p>“Books are wisest of counselors, and the most patient of teachers.”</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>
